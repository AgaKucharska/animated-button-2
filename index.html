<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        button {
            position: absolute;
            bottom: 15vh;
            right: 15vw;
            border: 2px solid black;
            padding: 0;
            width: 360px;
            height: 100px;
            background-color: #fff;
            font-size: 40px;
            text-transform: uppercase;
            font-family: sans-serif;
            overflow: hidden;
        }

        button span {
            display: block;
            width: 360px;
            height: 100px;
            line-height: 100px;
            position: relative;
            top: 0;
            left: 0;
            transition: .7s linear;
        }

        button span:nth-child(2) {
            top: -100px;
            left: 360px;
        }

        button:hover {
            cursor: pointer;
        }

        button:hover span:nth-child(1) {
            left: -360px;
        }

        button:hover span:nth-child(2) {
            left: 0;
        }
    </style>
</head>

<body>
    <button><span>Buy now!</span><span>Great deal!</span></button>
</body>

</html>
